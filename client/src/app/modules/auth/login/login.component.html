<main class="login-bg">
  <div class="login-box">
    <div class="login">
      <h3 class="mb-5">Propify</h3>
      <div class="form-control my-2">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" class="p-inputtext-sm" pInputText placeholder="Username">
        </div>
      </div>
      <div class="form-control my-2">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <input type="password" class="p-inputtext-sm" pInputText placeholder="Password">
        </div>
      </div>
      <div class="form-control my-2">
        <button pButton pRipple type="button" label="login" class="p-button-sm"></button>
      </div>

    </div>
  </div>
</main>
